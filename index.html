<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Files/favicon.png">
    <script src="script.js"></script>
</head>
<body>
    <div id="leftContainer">
        <h1>Calculadora <span id=churrasco>Churrasco</span> <span id=perfeito>Perfeito</span></h1>
        <img id="desktopImg" src="./Files/desktopImage.jpg">
    </div>
    <div id="rightContainer">
        <div id="redContainer">
            <div id="yellowContainer">
                <div id="content">
                    <p>Quantos Adultos ?</p>
                    <input id="adultos" name="adultos" type="number" placeholder="X">
                    <p>Quantas Crianças ?</p>
                    <input id="criancas" name="criancas" type="number" placeholder="X">
                    <p>Horas de Duração ?</p>
                    <input id="duracao" name="duracao" type="number" placeholder="X"> <br>
                    <button id="button1" onclick="calcular()">Calcular</button>
                </div>
            </div>
        </div>
        <div id="brownContainer">
            <div id="resultContent">
            </div>
            <div id="placeResultImg">
                <img id="resultImg" src="./Files/Image2.png">
                <button id="button2" onclick="reload()">Voltar</button>
            </div>
        </div>
    </div>
</body>
</html>
